<body>
    <script>
    function BankAcc(accNo,accBal,accName)
	{
	    var accno= accNo;
	    var accbal=accBal;
	    var accName=accName;
	    return 
	    {
	        withdraw: function(amount)
	        {
	            accbal-=amount;
	        },
	        deposit: function(amount)
	        {
	            accbal+=amount;
	        },
			showBal: function()
			{
				document.write(accbal);
			}
    	}  
	} 
	var acc= new BankAcc(1,2000,"abhrak"); 
	acc.withdraw(500); 
	acc.accBal=1000; 
	acc.showBal();
    </script>
